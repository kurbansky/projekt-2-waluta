<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-body">
      <header class="box">Przelicznik walut</header>
      <div class="container-img">
        <img
          class="logo"
          src="./assets/charts.jpg"
          alt="Photo of a stock charts on a computer and a mobile phone"
        />
      </div>
      <div class="exch-container">
        <form>
          <input
            type="number"
            step="0.01"
            class="inputForm"
            name="amount"
            placeholder="Wpisz kwotÄ™"
          />
          <select class="sel" name="currency">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="chf">CHF</option>
          </select>
          <button class="btn" type="submit">Przelicz</button>
        </form>
        <div class="result"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
